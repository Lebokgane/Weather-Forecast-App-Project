    <meta charset="UTF-8">

<body>
  <div class="weather-app">
<header>
    <form class="search-form" id="search-form">
        <input type="search"placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="search" class="search-form-button" />
    </form>
</header>

<Main>
  <div class="weather-app-data">
    <div>
    <H1 class="weather-app-city" id="city"></H1>
    <p class="weather-app-details">
    <span id="time"></span>, <span id="description"></span>
    <br />
    Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
    </p>
    </div>
    <div class="weather-app-temperature-container"> 
      <div id="icon">
        <img 
        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" class="weather-app-icon"/>
        </div>
      <div class="weather-app-temperature" id="temperature"></div> 
      <div class="weather-app-unit">Â°C</div>
    </div>
    </div>

     <div class="weather-forecast" id="forecast"></div>
  </Main>
